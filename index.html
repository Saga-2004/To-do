<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <ul class="tasks" id="todo-tasks"></ul>
        <input
          type="text"
          class="task-input"
          id="todo-input"
          placeholder="add a task"
        />
        <button class="add-task" onclick="addTask('todo')">Add a task</button>
      </div>
      <div class="column" id="doing">
        <h2>Doing</h2>
        <ul class="tasks" id="doing-tasks"></ul>
        <input
          type="text"
          class="task-input"
          id="doing-input"
          placeholder="add a task"
        />
        <button class="add-task" onclick="addTask('doing')">Add a task</button>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <ul class="tasks" id="done-tasks"></ul>
        <input
          type="text"
          class="task-input"
          id="done-input"
          placeholder="add a task"
        />
        <button class="add-task" onclick="addTask('done')">Add a task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
